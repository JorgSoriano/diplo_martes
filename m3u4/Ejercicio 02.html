<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
</head>

<body>

    <textarea name="contador" id="" onkeyup="countChars (this)"></textarea>

    <p id="contador">0 caracteres</p>

    <script>

        function countChars(obj) {
            document.getElementById("contador").innerHTML = obj.value.length + ' caracteres';
        }

    </script>


</body>

</html>
