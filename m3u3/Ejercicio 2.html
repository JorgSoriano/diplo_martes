<body>
    <script>
        var numeros = [20, 2, 10, 56, 34, 88, 9, 6, 45, 89];
        mayor = 0;

        for (var i = 0; i < numeros.length; i++) {
            if (mayor < numeros[i]) {
                mayor = numeros[i]
            }

        }
        document.write("Los números de la lista son:" + " "+ numeros + " "+"y el número mayor es: " + mayor);


    </script>



</body>
